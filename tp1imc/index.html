<body>
    <div class="container">
        <img src="./src/img/cartoon_fondo.jpeg" width="250">
        <h1>Cálculo del Estado de Peso</h1>
        <form action="file:///C:/Users/intel/Downloads/programaci%C3%B3n%204to/melanysanchez/index.html" onsubmit="calcular_estado_peso(event)">
            <label for="altura">Altura (m):</label>
            <input type="number" name="altura" id="altura" step="0.01" min="0" required="">
            <label for="peso">Peso (kg):</label>
            <input type="number" name="peso" id="peso" step="0.1" min="0" required="">
            <button type="submit">Resultado Estado de Peso</button>
        </form>
        <h2 id="resu"></h2>
        <img id="pesos" src="file:///C:/Users/intel/Downloads/programaci%C3%B3n%204to/melanysanchez/index.html" alt="" srcset="">
    </div>
    <div class="container" style="margin-left: 4%;">
        <img src="./src/img/cartoon_fondo.jpeg" width="250">
    </div>

    <script type="text/javascript">
        function calcular_estado_peso(event) {
            event.preventDefault();
            var altura = parseFloat(document.getElementById("altura").value);
            var peso = parseFloat(document.getElementById("peso").value);
            var imgpeso = document.getElementById("pesos");

            if (altura > 0) {
                var imc = peso / (altura * altura);

                var estado;
                if (imc < 18.5) {
                    estado = "bajo peso";
                    imgpeso.setAttribute("src","bajo_peso.png");
                } else if (imc >= 18.5 && imc < 24.9) {
                    estado = "peso normal";
                    imgpeso.setAttribute("src","peso_adecuado.png");
                } else if (imc >= 25 && imc < 29.9) {
                    estado = "sobrepeso";
                    imgpeso.setAttribute("src","sobrepeso.png");
                } else {
                    estado = "obesidad";
                    imgpeso.setAttribute("src","sobrepeso.png");
                }

                document.getElementById("resu").innerText = "Estado: " + estado;
            } else {
                document.getElementById("resu").innerText = "Por favor, ingresa una altura válida.";
            }
        }
    </script>
